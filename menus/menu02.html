<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofício de Transferência de Funcionários</title>

    <link rel="stylesheet" href="menu02.css">
</head>

<body>
    <form action="" id="formulario">
        <fieldset>
            <legend>Ofício de Transferência de Funcionários</legend>
            <div>
                <label for="id">ID:</label>
                <!-- <input type="text" id="id" name="id"> -->
                <span id="id" name="id" class="id">000000</span>
                <label for="secretaria">Secretaria:</label>
                <select name="secretaria" id="secretaria">
                    <option value="1">aaaaaaaaaa</option>
                    <option value="2">bbbbbbbbbb</option>
                    <option value="3">cccccccccc</option>
                    <option value="4">dddddddddd</option>
                </select>
                <label for="servidor">Servidor:</label>
                <select name="servidor" id="servidor">
                    <option value="1">Fulano</option>
                    <option value="2">Ciclano</option>
                    <option value="3">Beltrano</option>
                    <option value="4">Gatuno</option>
                </select>
            </div>
            <textarea class="argumento" placeholder="Digite sua argumentação aqui..."></textarea>
            <div>Data de hoje</div>
            <div class="div-botoes">
                <button type="submit" class="botoes" id="cadastro" onclick="abrirCadastro();">
                    <img class="icones" src="../imagens/cadastro.png">
                    Cadastar
                </button>
                <button type="reset" class="botoes" id="reinicio">
                    <img class="icones" src="../imagens/reiniciar.png">
                    Limpar
                </button>
                <button class="botoes" id="editar"><img class="icones" src="../imagens/Editar.png">
                    Editar
                </button>
                <button class="botoes" id="excluir">
                    <img class="icones" src="../imagens/excluir.png">
                    Excluir
                </button>
                <button class="botoes" id="retornar" onclick="abrirIntro();">
                    <img class=" icones" src="../imagens/Retornar icone em Azul.png">
                    Retornar
                </button>
            </div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>

</html>
